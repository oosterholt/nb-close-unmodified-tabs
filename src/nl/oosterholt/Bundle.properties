OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Long-Description=\
    This plugins adds "Close Unmodified" to the context menu of an editor tab. \
    All tabs without SCM status modified,added,inConflict,renamed or copied are closed.\n\n\
    Tabs with editors of files not managed by any SCM are closed too.\n\n\
    Compatible to NB 8.1+
OpenIDE-Module-Name=Close Unmodified Tabs
CTL_CloseUnmodifiedAction=Close Unmodified
OpenIDE-Module-Short-Description="Close Unmodified" action of tabs to close all tabs which are not marked as 'changed' in your SCM.
